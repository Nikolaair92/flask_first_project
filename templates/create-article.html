{% extends 'base.html' %}

{% block title %}
Страница про нас
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <!--Вариант когда можно прописать action
    <form action="/create-article"></form>
    -->

    <!--Вариант когда action по умолчанию стоит-->
    <form method="post">
        <input type="text" name="title" id="title" class="form-control"><br>
        <textarea name="intro" id="intro" class="form-control" cols="30" rows="10"></textarea><br>
        <textarea name="text" id="text" class="form-control" cols="30" rows="10"></textarea><br>
        <input type="submit" class="btn btn-sucsess" value="Отправить"><br>
    </form>
</div>
{% endblock %}
